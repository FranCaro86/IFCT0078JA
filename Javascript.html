<!DOCTYPE html>
<html lang="es-ES">

<head>

	<script>

		// JavaScript
		let numero = prompt("Introduce un número:");


			if (numero % 2 === 0) {
				console.log("El número " + numero + " es PAR.");
			} else {
				console.log("El número " + numero + " es IMPAR.");
			}
		


	</script>

</head>


</html>
